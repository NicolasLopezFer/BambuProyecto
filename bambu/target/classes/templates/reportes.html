    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Reportes</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">BAMBÚ</a><button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="emprendedor">Atras</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#perfil">Perfil</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#cerrarsesion">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="modulos">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <p>  </p>
                <p>  </p>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Reportes</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-circle"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>

            <form th:action="@{/formularioReportes}" method="post">
                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="salePrice" class="col-form-label">
                                Tipo de reporte 
                            </label> 
                            <br> 
                            <input type="radio" id="tipoReporte" th:name="tipoReporte" value="egreso">
                            <label for="tipoReporte"> Reporte egresos</label><br>
                            <input type="radio" id="tipoReporte" th:name="tipoReporte" value="reciboCaja">
                            <label for="tipoReporte"> Reporte recibos de caja</label><br>
                            <input type="radio" id="tipoReporte" th:name="tipoReporte" value="facturaServicio">
                            <label for="tipoReporte"> Reporte facturas de servicios</label><br>
                            <input type="radio" id="tipoReporte" th:name="tipoReporte" value="devolucion">
                            <label for="tipoReporte"> Reporte devoluciones</label><br>
                            <input type="radio" id="tipoReporte" th:name="tipoReporte" value="ingreso">
                            <label for="tipoReporte"> Reporte ingresos</label><br>
                            
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="fechaInicio" class="col-form-label">
                            Fecha inicio
                        </label> <input type="date" class="form-control"
                            id="fechaInicio" th:name="fechaInicio" value="" required="required" />
                        <label for="fechaInicio" class="col-form-label">
                            Fecha fin
                        </label> <input type="date" class="form-control"
                            id="fechaFin" th:name="fechaFin" value="" required="required" />
                        <br>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary " value="Generar reporte" />
                        </div>
                    </div>

                    <div class="col-md-2">

                    </div>
                </div>
            </form>

            


        </section>   

        
        <!-- Copyright Section-->
        <section class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright © BAMBÚ 2020</small></div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Core sweet alert -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
