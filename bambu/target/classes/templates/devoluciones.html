        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="modulos">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <p>  </p>
                <p>  </p>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" id="title">Devoluciones</h2>
                <!-- Icon Divider-->
                <div class="divider-custom" id="container-design">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-circle" id="icon"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------->
                <!-- Portfolio Grid Items-->
                    <div class="row">
                      <form th:action="@{/devoluciones/crearDevolucion}" method="post" style="width: 100%;" >
                        <div class="text-center col-md-6">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2" id="container-number" style="height: 50px;">
                                    <label>Código</label><input class="form-control" th:value="${codeReturn}" id="numeroFacturaDeVenta" type="text" placeholder="Código" name="code" required="required" data-validation-required-message="Por favor ingrese número factura de venta"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2" id="container-customer" style="height: 50px;">
                                    <label>Cliente</label><input class="form-control" th:value="${customerReturn}" id="clienteFacturaDeVenta" type="message" placeholder="Cliente" name="customer_name" required="required" data-validation-required-message="Por favor ingrese cliente"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2" id="container-nit" style="height: 50px;">
                                    <label>NIT o C.C</label><input class="form-control" th:value="${idCustomer}"  id="nitFacturaDeVenta" type="number" placeholder="NIT O C.C" name="idCostumer" required="required" data-validation-required-message="Por favor ingrese NIT o CC"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="text-center col-md-6" id="container-right">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2" id="container-date" style="height: 50px; float: right;">
                                    <label for="fechaFacturaDeVenta">Fecha</label><input placeholder="Fecha" type="text" onfocus="(this.type='date')" th:value="${dateReturn}" class="form-control" id="fechaFacturaDeVenta" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="form-check" id="container-buy">
                                <input type="checkbox" id="checkDevolucionDeCompra" name="buyReturn">
                                <label class="form-check-label" for="checkDevolucionDeCompra">Devolución de compra</label>
                            </div>
                            <div class="form-check" id="container-sale">
                                <input type="checkbox" id="checkDevolucionDeVenta"  name="saleReturn">
                                <label class="form-check-label" for="checkDevolucionDeVenta">Devolución de venta</label>
                            </div>
                            <input type="number" id="typeReturn"  name="typeReturn" readonly hidden>
                        </div>

                    </div>
               
                    <!-- Portfolio Agregar Articulo-->
                    <br>
                    <br>
                    <div class="row">
                        <div class="text-center col-md-1">
                            <input type="button" class="btn btn-primary eBtn" id="btn-AddArticle" data-toggle="modal" data-target="#articleModal" value="Agregar Artículo">
                        </div>
                    </div>
                    <br>
                       
                    <!-- Portfolio tabla Busqueda-->
                    <div class="con" style="width:100%">
                        <table class="table table-hover table-bordered results" id="table-information">
                        <thead>
                            <tr>
                                <th>Articulo</th>
                                <th>Cantidad</th>
                                <th>Motivo</th>
                                <th>Valor</th>
                                <th>No. factura</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

                        <!--Información base de datos-->
                        <tbody>
                            <tr th:each="i, iter :${returns}">
                                <td th:text="${i.getArticle().getName()}"></td>
                                <td th:text="${i.getQuantity()}"></td>
                                <td th:text="${i.getMotive()}"></td>
                                <td th:text="${i.getValue()}"></td>
                                <td th:text="${i.getnSale()}"></td>
                                <td>
                                    <button th:href="@{/devoluciones/obtenerArticulo/(index=${iter.index})}" class="btn btn-primary" id="btn-editArticle" data-toggle="modal" data-target="#editArticleModal" ><i class="fa fa-edit"></i></button>
                                    <button th:href="@{/devoluciones/obtenerArticuloEliminar/(index=${iter.index})}" class="btn btn-primary" id="btn-deleteArticle" data-toggle="modal" data-target="#deleteArticleModal" ><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        </table>   
                    </div>
                    <br>
                    <div class="form-group" style="float: right;">
                        <input type="submit" class="btn btn-primary form-control" id="btn-saveReturn" value="Guardar" style="width: 100px; padding-left: 10px;">
                    </div>
                  </form>   
                </div>                             
            </div>
        </div>
    </section>    

<!-- Add Article Modal -------------------------------------------------------------------------------------------------------------------------------------------------------->
<div class="articleForm">
    <form th:action="@{/devoluciones/agregarArticulo}" method="post" name="newArticle">
        <div class="modal fade" id="articleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Artículo Devolución</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                           <input style="height: 10px;" type="number" name="idArticle" id="idArticle" value="" readonly hidden>
                           <input style="height: 10px;" type="text" name="nSale" id="nSale" value="" readonly hidden>
                        </div> 
                        <div class="form-group">
                            <label for="selectArticle">Artículo:</label>
                            <select id="selectArticle" name="selectArticle" class="form-control" required>
                              <option value="" selected>Seleccione</option>
                              <div th:each="i :${articles}">
                              <option id="optionArticle" th:text="${i.getName()}"></option>
                              </div>
                             </select>
                        </div> 
                        <div class="form-group">
                            <label for="value" class="col-form-label">Precio: 
                                </label> <input type="number" class="form-control"
                                id="price" name="price" value="" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="col-form-label">Cantidad: 
                                </label> <input type="number" class="form-control quantity"
                                id="quantity" name="quantity" value="" required/>
                        </div>
                        <div class="form-group">
                            <label for="value" class="col-form-label">Valor Total: 
                                </label> <input type="number" class="form-control"
                                id="value" name="value" value="" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="motive" class="col-form-label">Motivo: 
                                </label> <input type="message" class="form-control"
                                id="motive" name="motive" value="" required/>
                        </div>     
                        <div class="form-group">
                            <label for="selectNSale">No. Factura:</label>
                            <select id="selectNSale" class="form-control">
                              <option selected>Seleccione</option>
                              <div th:each="i :${saleBills}">
                                <option th:text="${i.getCode()}"></option>
                              </div>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Cerrar</button>
                        <input type="submit" class="btn btn-primary " value="Añadir" id="addArticle" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Delete Article Modal ------------------------------------------------------------------------------------------------------------------------------------------------------->
<div class="deleteArticleForm">
    <form th:action="@{/devoluciones/eliminarArticulo}" method="post" name="deleteArticle"> 
        <div class="modal fade" id="deleteArticleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Artículo</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="padding-top: 5px; height: 100px;">
                        <div class="form-group">
                           <input style="height: 10px;" type="number" name="index" id="indexDelete" value="" readonly hidden>
                        </div> 
                        <div class="form-group">
                            <label >¿Esta seguro que desea eliminar este artículo?</label>
                        </div> 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">No</button>
                        <input type="submit" class="btn btn-danger" value="Si" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
