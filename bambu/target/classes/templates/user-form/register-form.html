<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Information and Form</title>
	
	<!--JQUERY-->
	<script
 		src="https://code.jquery.com/jquery-3.3.1.min.js"
 			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 			crossorigin="anonymous"></script>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">

</head>
<body>
	<div class="container">
		<div class="mx-auto col-sm-8 main-section" >
			<div class="card">
				<div class="card-header">
					<h4>Registro de usuario</h4>
				</div>
				<div class="card-body">
                        <form class="form" role="form" autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
                            
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nombres</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{name}" placeholder="Nombres" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{lastName}" placeholder="Apellidos" type="text" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Correo Electronico</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{email}" placeholder="Correo Electronico" type="email" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label th:text="Rol" class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <select class="form-control" >
                                        <option th:each="r :${roles}" th:value="${r.id}" th:text="${r.role}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:field="*{password}" placeholder="Contraseña" type="password" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 text-center">
                                    <a class="btn btn-secondary"  th:href="@{'/'}">Cancelar</a>
                                    <button type="button" class="btn btn-secondary" data-toggle="modal" th:if="${editMode}" data-target="#changePasswordModal">Change Password</button>
                                    <input type="submit" class="btn btn-primary"
                                        value="Registrarse">
                                </div>
                            </div>
                            <span th:utext="${successMessage}"></span>
                            <div class="alert alert-success alert-dismissible col-sm-12"
                                th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                                <button type="button" class="close" data-dismiss="alert"
                                    aria-hidden="true">×</button>
                                <ul th:each="data : ${bindingResult.getAllErrors()}">
                                    <li th:text="${data.getDefaultMessage()}"></li>
                                </ul>
                            </div>
                            <!--<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
                            <div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>-->
                        </form>
                    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
