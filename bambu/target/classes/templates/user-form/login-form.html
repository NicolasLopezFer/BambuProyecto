<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Form</title>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">

</head>
<body>

	<div class="col-12 user-img">
		<img src="static/img/user.png" th:src="@{/img/user.png}" alt="?" />
	</div>
	<form class="col-12" th:action="@{/login}" method="post">
		<div class="form-group" id="user-group">
			<input type="text" class="form-control"
				placeholder="Correo Electronico" name="email" />
		</div>
		<div class="form-group" id="contrasena-group">
			<input type="password" class="form-control" placeholder="ContraseÃ±a"
				name="password" />
		</div>
		<button type="submit" class="btn btn-success">
			<i class="fas fa-sign-in-alt"></i> Ingresar
		</button>
	</form>
	<div class="col-12 forgot">
		<p>
			<a href="#">¿Olvidaste la contraseña?</a>
		</p>
	</div>
	<div th:if="${param.error}" class="alert alert-danger" role="alert">
		Datos de correo electronico o contraseña no validos.</div>
	<div th:if="${param.logout}" class="alert alert-success" role="alert">
		Has cerrado la sesión.</div>
</body>
</html>
