<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Login</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Custom styles for this template -->
<link href="static/css/scrolling-nav.css"
	th:href="@{/css/scrolling-nav.css}" rel="stylesheet">

<!-- Plugin JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom JavaScript for this theme -->
<script src="js/scrolling-nav.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/user-form.css}">

</head>

<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-white bg-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top"> <img
				src="static/img/bambulogo_horiz_sinfondo.png"
				th:src="@{/img/bambulogo_horiz_sinfondo.png}" width="140"
				height="70" class="d-inline-block align-top" alt="?">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive"></div>
		</div>
	</nav>

	<section>
		<header class="bg-success text-white">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 " align="center">
						<div class="col-6">
							<h1 class="display-3">Inicia Sesión</h1>
						</div>
						<form class="col-6" th:action="@{/login}" method="post">
							<div class="form-group" id="user-group">
								<input type="text" class="form-control"
									placeholder="Correo Electronico" name="email" />
							</div>
							<div class="form-group" id="contrasena-group">
								<input type="password" class="form-control"
									placeholder="Contraseña" name="password" />
							</div>
							<a class="btn btn-secondary" th:href="@{'/'}">Cancelar</a>
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-sign-in-alt"></i> Ingresar
							</button>
						</form>
						<div class="col-12 forgot">
							<p>
								<a href="#">¿Olvidaste la contraseña?</a>
							</p>
						</div>
						<div th:if="${param.error}" class="alert alert-danger"
							role="alert">Datos de correo electronico o contraseña no
							validos.</div>
						<div th:if="${param.logout}" class="alert alert-success"
							role="alert">Has cerrado la sesión.</div>
					</div>
				</div>
			</div>
		</header>
	</section>
	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; PANDA 2020</p>
		</div>
		<!-- /.container -->
	</footer>



	<!-- Plugin JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- Custom JavaScript for this theme -->
	<script src="js/scrolling-nav.js"></script>

</body>

</html>
