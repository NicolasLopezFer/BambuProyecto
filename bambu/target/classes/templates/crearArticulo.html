<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Crear Articulo</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Custom styles for this template -->
<link href="static/css/scrolling-nav.css"
	th:href="@{/css/scrolling-nav.css}" rel="stylesheet">

<!-- Plugin JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom JavaScript for this theme -->
<script src="js/scrolling-nav.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/user-form.css}">

</head>

<body>

	<form class="form col-6" role="form" autocomplete="off" action="#"
		th:action="@{/articulos-salvar}" method="post">
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Codigo</label>
			<div class="col-lg-9">
				<input class="form-control" th:field="*{code}" placeholder="Codigo"
					type="text">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Articulo</label>
			<div class="col-lg-9">
				<input class="form-control" th:field="*{name}"
					placeholder="Apellidos" type="text">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Precio
				de venta </label>
			<div class="col-lg-9">
				<input class="form-control" th:field="*{salePrice}"
					placeholder="Precio de venta" type="number">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-lg-12 text-center">
				<button type="submit" class="btn btn-primary">
					<i class="fas fa-sign-in-alt"></i> Guardar
				</button>
			</div>
		</div>
		<span th:utext="${responseMessage}"></span>
		<!--<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
                            <div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>-->
	</form>

</body>
</html>
