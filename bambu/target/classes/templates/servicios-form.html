<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Servicios</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <!-- DataTables CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
        
        <!-- Inventory CSS -->
        <link href="css/servi.css" rel="stylesheet" type="text/css"  />
        
        <!--JQUERY-->
        <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        
        <!--JQUERY DataTable-->       
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
   
        <!-- DataTable JS -->
        <script type="text/javascript" th:src="@{/js/table/datatable.js}" src="static/js/table/datatable.js"></script>
          
        <!-- Modal Entry JS -->
        <script type="text/servicios" th:src="@{/js/servicios.js}" src="static/js/servicios.js"></script>
          

            
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">BAMBÚ</a><button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="emprendedor">Atras</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#perfil">Perfil</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#cerrarsesion">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Portfolio Section-->
        <section class="page-section portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <p>  </p>
                <p>  </p>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" id="title">Servicios</h2>
                <!-- Icon Divider-->
                <div class="divider-custom" id="container-design">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon" id="container-star"><i class="fas fa-star" id="icon-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row" >
                    <div class="col-md-12">                   
                    <!-- Portfolio Item Medidas-->
                        <a class="btn btn-primary btn-editado btn-m js-scroll-trigger" id="btn-methods" href="agregarServicio">Agregar</a>
                    </div>

                    <p> <br> </p>
                    
                    <div class="content" style="width:100%">
                        <table id="table-information" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Servicio</th>
                                    <th>Artículo Asociado</th>
                                    <th>Precio de Venta</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead> 
                            <tbody>
                                <tr th:each="i :${servicio}">
                                    <td th:text="${i.getId()}"></td>
                                    <td th:text="${i.getName()}"></td>
                                    <td th:text="${i.getArticle()}"></td>
                                    <td th:text="${i.precioVenta()}"></td>
                                    <td>
                                        <a th:href="@{servicios-encontraruno/(id=${i.getId()})}" class="btn btn-primary sBtn">Modificar</a>
                                        <a th:href="@{/(id=${i.getId()})}" class="btn btn-primary eBtn" data-toggle="modal" data-target="#salidaModal" id="btn-output">Eliminar</a>                                    </td>
                                  </tr>                               
                            </tbody>
                        </table>
                    </div>
                 
                  </div>
                </div>
            </div>

            <div class="container-modal-entry">

            </div>

        </section>
        
        <!-- Copyright Section-->
        <section class="copyright py-4 text-center text-white" id="section-copyright">
            <div class="container" id="container-copyright"><small>Copyright © BAMBÚ 2020</small></div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>

        
    
    </body>
</html>
