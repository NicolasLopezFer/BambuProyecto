   <form th:action="@{/entradaInventario}" method="post">
        <div class="modal fade" id="entradaModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Entrada Inventario</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre" class="col-form-label">Nombre Articulo:</label> <input
                                type="text" class="form-control" id="nombre" name="nombre"
                                value="" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-form-label">Fecha:</label> <input
                                type="date" class="form-control" id="date" name="date"
                                value=""/>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-form-label">Codigo:
                                </label> <input type="text" class="form-control" id="code"
                                name="code" value="" />
                        </div>
                        <div class="form-group">
                            <label for="detalle" class="col-form-label">Detalles: 
                                </label> <input type="message" class="form-control"
                                id="detalle" name="detalle" value="" />
                        </div>
                        <div class="form-group">
                            <label for="cantidad" class="col-form-label">Cantidad: 
                                </label> <input type="text" class="form-control"
                                id="cantidad" name="cantidad" value="" />
                        </div>
                        <div class="form-group">
                            <label for="costoUnitario" class="col-form-label">Costo Unitario: 
                                </label> <input type="text" class="form-control"
                                id="costoUnitario" name="costoUnitario" value="" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="costoTotal" class="col-form-label">Costo Total: 
                                </label> <input type="text" class="form-control"
                                id="costoTotal" name="costoTotal" value="" readonly/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary " value="Guardar" />
                    </div>
                </div>
            </div>
        </div>
    </form>
