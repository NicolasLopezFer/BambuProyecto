<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Register</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Custom styles for this template -->
<link href="static/css/scrolling-nav.css"
	th:href="@{/css/scrolling-nav.css}" rel="stylesheet">

<!-- Plugin JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom JavaScript for this theme -->
<script src="js/scrolling-nav.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
	th:href="@{/css/user-form.css}">

</head>

<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-white bg-white fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="/"> <img
				src="static/img/bambulogo_horiz_sinfondo.png"
				th:src="@{/img/bambulogo_horiz_sinfondo.png}" width="140"
				height="70" class="d-inline-block align-top" alt="?">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger text-primary bg-white"
						th:href="@{/login}">Ingresar</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section id="Ingreso">
		<header class="bg-success text-white">
			<div class="container">
				<div class="row">
					<div class="col-lg-12" align="center">
						<div class="col-6">
							<h1 class="display-3">Registrate</h1>
						</div><br><br>
						<form class="col-6" role="form" autocomplete="off" action="#"
							th:action="@{/register}" th:object="${user}" method="post">
							<div class="form-group">
								<div>
									<input class="form-control" th:field="*{name}"
										placeholder="Nombres" type="text" required="">
								</div>
							</div>
							<div class="form-group">
								<div>
									<input class="form-control" th:field="*{lastName}"
										placeholder="Apellidos" type="text" required="">
								</div>
							</div>
							<div class="form-group">
								<div>
									<input class="form-control" th:field="*{email}"
										placeholder="Correo Electrónico" type="email" required="">
								</div>
							</div>
							<div class="form-group">
								<label
									class="lead text-left">Selecciona tu Rol</label>
								<div>
									<select class="form-control">
										<option th:each="r :${roles}" th:value="${r.id}"
											th:text="${r.role}" ></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div>
									<input class="form-control" th:field="*{password}"
										placeholder="Contraseña" type="password" required="">
								</div>
							</div><br>
							<div class="form-group">
								<div class="col-lg-12 text-center">
									<button type="submit" class="btn btn-secondary">
										<i class="fas fa-sign-in-alt"></i> Registrate
									</button>
									<button type="button" class="btn btn-secondary" th:if="${successMessage}"
										onclick="window.location.href='login-form'">Inicia Sesíon</button>
								</div>
							</div>
							<span th:utext="${successMessage}"></span>
							<div class="alert alert-success alert-dismissible col-sm-12"
								th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true"></button>
								<ul th:each="data : ${bindingResult.getAllErrors()}">
									<li th:text="${data.getDefaultMessage()}"></li>
								</ul>
							</div>
							<!--<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
                            <div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>-->
						</form>
					</div>
				</div>
			</div>
		</header>
	</section>


	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; PANDA 2020</p>
		</div>
		<!-- /.container -->
	</footer>



	<!-- Plugin JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- Custom JavaScript for this theme -->
	<script src="js/scrolling-nav.js"></script>

</body>

</html>
