        <!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Articulos</title>
        
        <!--JQUERY-->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
            crossorigin="anonymous"></script>
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
            rel="stylesheet" type="text/css" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        
        <!-- Nuestro JS articulos -->
        <script type="text/javascript" th:src="@{/js/articulos.js}"
            src="static/js/articulos.js"></script>
        </head>
        
        <body id="page-top">
            <!-- Navigation-->
            <nav
                class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
                id="mainNav">
                <div class="container">
                    <a class="navbar-brand js-scroll-trigger" href="#page-top">BAMBÚ</a>
                    <button
                        class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                        type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                        Menu <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item mx-0 mx-lg-1"><a
                                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                href="emprendedor">Atras</a></li>
                            <li class="nav-item mx-0 mx-lg-1"><a
                                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                href="#perfil">Perfil</a></li>
                            <li class="nav-item mx-0 mx-lg-1"><a
                                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                href="#cerrarsesion">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        
        
            <!-- Portfolio Section-->
            <section class="page-section portfolio">
                <div class="container">
                    <!-- Portfolio Section Heading-->
                    <h2
                        class="page-section-heading text-center text-uppercase text-secondary mb-0">articulos</h2>
                    <!-- Icon Divider-->
                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="divider-custom-line"></div>
                    </div>
                    <!-- Portfolio Grid Items-->
                    <div class="row">
                        <div class="text-center col-md-12">
                            <!-- Portfolio Item Nuevo Articulo-->
                            <a class="btn btn-primary btn-m js-scroll-trigger nBtn"><i
                                class="fas fa-plus"></i> Nuevo servicio </a>
                        </div>
                        <span th:utext="${responseMessage}"></span>
                        <!-- Portfolio tabla Busqueda-->
        
                        <div class="form-group pull-right">
                            <input type="text" class="search form-control"
                                placeholder="¿Qué buscas?">
                        </div>
                        <span class="counter pull-right"></span>
                        <table id="table-information" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Servicio</th>
                                    <th>Artículos Asociado</th>
                                    <th>Precio de Venta</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead> 
                            <tbody>
                                <tr th:each="i :${service}">
                                    <td th:text="${i.getCode()}"></td>
                                    <td th:text="${i.getName()}"></td>
                                    <td th:text="${i.getArticles()}"></td>
                                    <td th:text="${i.getPrice()}"></td>
                                    <td>
                                        <a th:href="@{servicios-encontraruno/(id=${i.getId()})}" class="btn btn-primary eBtn">Modificar</a>
                                        <a th:href="@{/(id=${i.getId()})}" class="btn btn-primary dBtn" data-toggle="modal" data-target="#salidaModal" id="btn-output">Eliminar</a>                                    </td>
                                  </tr>                               
                            </tbody>
                        </table>
                        <!--<ul class="nav nav-pills">
                            <li class="nav-item"
                                th:each="i: ${#numbers.sequence(0,articulosEmpresa.totalPages-1)}">
                                <a th:href="@{/(page=${i})}" th:text="@{i}" class="nav-link"
                                th:classappend="${paginaActual}==${i}?'active':''"></a>
                            </li>
                        </ul>-->
                    </div>
                </div>
                <div class="editForm">
                    <form th:action="@{/serviciomodificar}" method="post">
                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Editar Articulo</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="code" class="col-form-label">Codigo:</label> <input
                                                type="text" class="form-control" id="code" name="code"
                                                value="" readonly />
                                        </div>
                                        <div class="form-group">
                                            <label for="name" class="col-form-label">Nombre
                                                Articulo:</label> <input type="text" class="form-control" id="name"
                                                name="name" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label for="salePrice" class="col-form-label">Precio de
                                                venta:</label> <input type="number" class="form-control"
                                                id="salePrice" name="salePrice" value="" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <input type="submit" class="btn btn-primary " value="Guardar" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        
                <div class="saveForm">
                    <form th:action="@{/serviciocrear}" method="post">
                        <div class="modal fade" id="saveModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Nuevo
                                            Articulo</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="code" class="col-form-label">Codigo:</label> <input
                                                type="text" class="form-control" id="code" name="code"
                                                value="" />
                                        </div>
                                        <div class="form-group">
                                            <label for="name" class="col-form-label">Nombre
                                                Articulo:</label> <input type="text" class="form-control" id="name"
                                                name="name" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label for="salePrice" class="col-form-label">Precio de
                                                venta:</label> <input type="number" class="form-control"
                                                id="salePrice" name="salePrice" value="" />
                                        </div>
                                    </div>
        
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <input type="submit" class="btn btn-primary " value="Guardar" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        
                <div class='deleteForm'>
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Borrar Articulo</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p class="alert alert-danger">
                                        ¿Estas seguro que quieres borrar este servicio?
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">No</button>
                                    <a href="" type="button" class="btn btn-danger" id="delRef">Si</a>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
        
            </section>
        
        
            <!-- Copyright Section-->
            <section class="copyright py-4 text-center text-white">
                <div class="container">
                    <small>Copyright © BAMBÚ 2020</small>
                </div>
            </section>
            <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
            <div class="scroll-to-top d-lg-none position-fixed">
                <a class="js-scroll-trigger d-block text-center text-white rounded"
                    href="#page-top"><i class="fa fa-chevron-up"></i></a>
            </div>
        </body>
        </html>
