    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">BAMBÚ</a><button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="javascript:history.back()">Atras</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#perfil">Perfil</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#cerrarsesion">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Portfolio Section-->
        <section class="page-section portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <p>  </p>
                <p>  </p>
                <br><br>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" id="title">Reporte Egresos</h2>
                <!-- Icon Divider-->
                <div class="divider-custom" id="container-design">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon" id="container-star"><i class="fas fa-star" id="icon-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row" >
                    <div class="col-md-2" >
                        <div class="text-center">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" >
                    <div class="content" style="width:100%">
                        <table id="table-information" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Numero Comprobante</th>
                                    <th>Pagado a (nombre)</th>
                                    <th>Identificación</th>
                                    <th>Fecha</th>
                                    <th>Suma</th>
                                    <th>Concepto</th>
                                    <th>Descripción</th>
                                    <th>Método de pago</th>
                                    <th>Elaborado por</th>
                                    <th>Aprobado</th>
                                </tr>
                            </thead> 
                            <tbody>
                                <tr th:each="i :${lista_egresos}">
                                    <td th:text="${i.getNumeroComprobante()}"></td>
                                    <td th:text="${i.getNombrePagado()}"></td>
                                    <td th:text="${i.getIdentificacion()}"></td>
                                    <td th:text="${i.getFecha()}"></td>
                                    <td th:text="${i.getSuma()}"></td>
                                    <td th:text="${i.getConcepto()}"></td>
                                    <td th:text="${i.getDescripcion()}"></td>
                                    <td th:text="${i.getMetodoPago()}"></td>
                                    <td th:text="${i.getElaborador()}"></td>
                                    <td th:text="${i.getAprobado()}"></td>
                                  </tr>                               
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>

            <div class="filtrarFechas">
                <form th:action="@{/filtrarFechas}" method="post">
                    <div class="modal fade" id="filtrarModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Asignación de fechas</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="fechaInicio" class="col-form-label">
                                                    Fecha inicio
                                                </label> <input type="date" class="form-control"
                                                    id="fechaInicio" th:name="fechaInicio" value="" required="required" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="fechaFin" class="col-form-label">
                                                    Fecha fin
                                                </label> <input type="date" class="form-control"
                                                    id="fechaFin" th:name="fechaFin" value="" required="required" />
                                            </div>
                                        </div>
                                    </div>   
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cancelar</button>
                                    <input type="submit" class="btn btn-primary " value="Guardar" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Copyright Section-->
        <section class="copyright py-4 text-center text-white">
            <div class="container">
                <small>Copyright © BAMBÚ 2020</small>
            </div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
	<div class="scroll-to-top d-lg-none position-fixed">
		<a class="js-scroll-trigger d-block text-center text-white rounded"
			href="#page-top"><i class="fa fa-chevron-up"></i></a>
	</div>


	
    </body>
</html>
