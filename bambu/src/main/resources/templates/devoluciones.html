<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Devoluciones</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">BAMBÚ</a><button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="emprendedor">Atras</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#perfil">Perfil</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#cerrarsesion">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="modulos">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <p>  </p>
                <p>  </p>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Devoluciones</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-circle"></i></div>
                    <div class="divider-custom-line"></div>
                </div>


                <!-- Portfolio Grid Items-->
                <div class="row">
                    <div class="text-center col-md-6">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>Número</label><input class="form-control" id="numeroFacturaDeVenta" type="number" placeholder="Número" required="required" data-validation-required-message="Por favor ingrese número factura de venta"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>Cliente</label><input class="form-control" id="clienteFacturaDeVenta" type="message" placeholder="Cliente" required="required" data-validation-required-message="Por favor ingrese cliente"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>NIT o C.C</label><input class="form-control" id="nitFacturaDeVenta" type="number" placeholder="NIT O C.C" required="required" data-validation-required-message="Por favor ingrese NIT o CC"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center col-md-6">
                        Fecha
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label></label><input class="form-control" id="fechaFacturaDeVenta" type="date" required="required" data-validation-required-message="Por favor ingrese fecha." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <p></p>
                        <p></p>
                        <div class="form-check">
                            <input type="checkbox" class="resizedTextbox" id="checkDevolucionDeCompra">
                            <label class="form-check-label" for="exampleCheck1"><p style="font-size:30px">Devolución de compra</p></label>
                          </div>
                          <div class="form-check">
                            <input type="checkbox" class="resizedTextbox" id="checkDevolucionDeCompra">
                            <label class="form-check-label" for="exampleCheck1"><p style="font-size:30px">Devolución de venta</p></label>
                          </div>
                    </div>

                </div>
                    <!-- Portfolio tabla Busqueda-->
                    <div class="form-group pull-right">
                        <input type="text" class="search form-control" placeholder="¿Qué buscas?">
                    </div>
                    <span class="counter pull-right"></span>
                    <table class="table table-hover table-bordered results" id="myTable">
                      <thead>
                        <tr>
                            <th>Código</th>
                            <th>Articulo</th>
                            <th>Cantidad</th>
                            <th>Motivo</th>
                            <th>Valor</th>
                            <th>No. factura</th>
                        </tr>
                      </thead>

                      <!--Información base de datos-->
                      <tbody>
                        <td><input type="text" id="codigoDevoluciones" ><br></td>
                        <td><input type="text" id="articuloDevoluciones" ><br></td>
                        <td><input type="text" id="cantidadDevoluciones" ><br></td>
                        <td><input type="text" id="motivoDevoluciones" ><br></td>
                        <td><input type="text" id="valorDevoluciones" ><br></td>
                        <td><input type="text" id="noFacturaDevoluciones" ><br></td>
                      </tbody>
                    </table>
                      
                  </div>
                </div>
                <!-- Portfolio total y aceptar-->
                <div class="row">
                    <div class="text-center col-md-4"></div>
                    <div class="text-center col-md-4"></div>
                    <div class="text-center col-md-4">
                        <p>  </p>
                        <div class="form-group"><button onclick="mensajeConfirmacionDevoluciones()" class="btn btn-primary" id="sendMessageButton" type="button">Aceptar</button></div>
                    </div>
                </div>

                
            </div>
        </section>
        
        <!-- Copyright Section-->
        <section class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright © BAMBÚ 2020</small></div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>

        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Core sweet alert -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>


    </body>
</html>
