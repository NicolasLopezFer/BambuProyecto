<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Servicio</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
	crossorigin="anonymous"></script>

<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />

<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />

<!-- Nuestro JS servicio -->
<script type="text/javascript" th:src="@{/js/servicios.js}"
	src="static/js/servicios.js"></script>
</head>
<!-- DataTable JS -->
          

<body id="page-top">
	<!-- Navigation-->
	<nav
		class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">BAMBÚ</a>
			<button
				class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
				type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item mx-0 mx-lg-1"><a
						class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
						href="serviciosform">Atras</a></li>
					<li class="nav-item mx-0 mx-lg-1"><a
						class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
						href="#perfil">Perfil</a></li>
					<li class="nav-item mx-0 mx-lg-1"><a
						class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
						href="#cerrarsesion">Cerrar sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Portfolio Section-->
	<section class="page-section portfolio">
		<div class="container">
			<br> <br>
			<!-- Portfolio Section Heading-->
			<h2
				class="page-section-heading text-center text-uppercase text-secondary mb-0">Articulos del Servicio</h2>
			<!-- Icon Divider-->
			<div class="divider-custom">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon">
					<i class="fas fa-star"></i>
				</div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- Portfolio Grid Items-->
			<div class="row">
				<div class="text-center col-md-6">
					<!-- Portfolio Item Nuevo Articulo-->
					<a class="btn btn-primary btn-s js-scroll-trigger nABtn"><i
						class="fas fa-plus"></i> Asociar Articulo </a>
                </div>
			</div>
		</div>
		</br></br>
		<!-- Portfolio Item Nuevo Articulo-->
		<div class = "row">
			<div class="text-center col-md-2">

			</div>
			<div class="content col-md-8" style="width:100%">
				<table id="table-information" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr th:each="i :${articles}">
                            <td th:text="${i.getArticle().getCode()}"></td>
                            <td th:text="${i.getArticle().getName()}"></td>
                            <td th:text="${i.getQuantity()}"></td>
                            <td>
                                <a th:href="@{artiServEncontrarUno/(id=${i.getId()})}" class="btn btn-primary eABtn">Modificar</a>
                                <a th:href="@{artiServBorrar/(id=${i.getId()})}"class="btn btn-primary dABtn">Borrar</a>
                            </td>
                          </tr>                               
                    </tbody>
                </table>
			</div>
			<div class="text-center col-md-2">
			</div>
		</div>
		
		<div class="saveAForm">
			<form th:action="@{/newServArt}" method="post">
				<div class="modal fade" id="saveAModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Agregar Articulo al Servicio</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-md-9">
                                        <div class="form-group">
                                            <label for="code" class="col-form-label">Codigo:</label> <input
                                                type="text" class="form-control" id="code" name="code"
                                                value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <label for="cantReque" class="col-form-label">Cantidad Requerida</label> <input type="number" class="form-control"
                                                id="cantReque" name="cantReque" value="" required=""/>
                                        </div>
									</div>
								</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<input type="submit" class="btn btn-primary " value="Guardar" />
							</div>
						</div>
					</div>
				</div>
			</form>
        </div>
               
		<div class="editAForm">
			<form th:action="@{/artServModificar}" method="post">
				<div class="modal fade" id="editAModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Editar Articulo Servicio</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-md-9">
										<div class="form-group">
                                            <label for="code" class="col-form-label">Codigo:</label> <input
                                                type="text" class="form-control" id="code" name="code"
                                                value="" required="" readonly/>
                                        </div>
                                        <div class="form-group">
											<label for="cant" class="col-form-label">Cantidad:</label>
											 <input type="number" class="form-control"
                                                id="cant" name="cant" value="" required=""/>
                                        </div>
									</div>
								</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<input type="submit" class="btn btn-primary " value="Guardar" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class='deleteAForm'>
			<div class="modal fade" id="deleteAModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Borrar</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p class="alert alert-danger">
								¿Estas seguro que quieres borrar?
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">No</button>
							<a href="" type="button" class="btn btn-danger" id="delRef">Si</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


	<!-- Copyright Section-->
	<section class="copyright py-4 text-center text-white">
		<div class="container">
			<small>Copyright © BAMBÚ 2020</small>
		</div>
	</section>
	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
	<div class="scroll-to-top d-lg-none position-fixed">
		<a class="js-scroll-trigger d-block text-center text-white rounded"
			href="#page-top"><i class="fa fa-chevron-up"></i></a>
	</div>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<script src="assets/mail/jqBootstrapValidation.js"></script>
	<script src="assets/mail/contact_me.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
