    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">BAMBÚ</a><button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="emprendedor">Atras</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#perfil">Perfil</a></li>

                    </ul>
                </div>
            </div>
        </nav>


        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="modulos">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <p>  </p>
                <p>  </p>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" id="title">Reporte de Factura de Artículos</h2>
                <!-- Icon Divider-->
                <div class="divider-custom" id="container-design">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-circle" id="icon"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------->
                <!-- Portfolio Grid Items-->
      

                     <br>
                     <br>
                     <br>  
                    <!-- Portfolio tabla Busqueda-->
                    <div class="con" style="width:100%">
                        <table class="table table-hover table-bordered results" id="table-information">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Código</th>
                                <th>Nombre del Cliente</th>
                                <th>NIT O C.C</th>
                                <th>Vencimiento</th>
                                <th>Total</th>
                            </tr>
                        </thead>

                        <!--Información base de datos-->
                        <tbody>
                            <tr th:each="i, iter :${saleBills}">
                                <td th:text="${i.getDate()}"></td>
                                <td th:text="${i.getCode()}"></td>
                                <td th:text="${i.getCustomer_name()}"></td>
                                <td th:text="${i.getIdCustomer()}"></td>
                                <td th:text="${i.getExpiration()}"></td>
                                <td th:text="${i.getTotal()}"></td>
                            </tr>
                        </tbody>
                        </table>   
                    </div>                          
        </div>
    </section>    


<!-- Copyright Section ------------------------------------------------------------------------------------------------------------------------------------------------------->
